<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.86.0/phaser.min.js"></script>
    <script src='js\intro.js'></script>
    <script src='js\game.js'></script>
    <script src='js\end.js'></script>

    <meta charset="utf-8" />
    <title>Mystery Mice</title>

</head>
<body>
    <script>

        //configuracion del juego
        var config = {
            type: Phaser.AUTO,
            width: 1200, // ancho y alto por determinar
            height: 600,
            parent: 'game-canvas',
            backgroundColor: '#000000',
            // ver el tema de fisicas pero seguramente matter
            physics: {
                default: 'matter',
                matter: {
                    debug: true,
                    gravity: {y: 1}
                }
            },
            // aqui vendria lo de las escenas -> intro, juego y fin (posibilidad de añadir otras)
            scene: [IntroScene,GameScene] //meter el resto de escenas segun vaya haciendo
        };
        const game = new Phaser.Game(config);
        game.scene.start('IntroScene');
    </script>
</body>
</html>
