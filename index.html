<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <link rel="stylesheet" href="mystile.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.86.0/phaser.min.js"></script>
    <script src='js\intro.js'></script>
    <script src='js\game.js'></script>
    <script src='js\end.js'></script>
    <script src='js\controls.js'></script>
    <script src='js\preview.js'></script>
    <script src='js\dialogo.js'></script>
    

    <meta charset="utf-8" />
    <title>Mystery Mice</title>

</head>
<body>
    <script>

        //configuracion del juego
        var config = {
            type: Phaser.AUTO,
            scale: {
                mode: Phaser.Scale.FIT, // Escala el juego para que quepa dentro de la ventana
                autoCenter: Phaser.Scale.CENTER_BOTH, // Centra el juego en la pantalla
                width: 1920, // Ancho base
                height: 1080 // Alto base
            },
            parent: 'game-canvas',
            backgroundColor: '#000000',
            // ver el tema de fisicas pero seguramente matter
            physics: {
                default: 'matter',
                matter: {
                    debug: true,
                    gravity: {y: 1}
                }
            },
            // aqui vendria lo de las escenas -> intro, juego y fin (posibilidad de añadir otras)
            scene: [IntroScene,GameScene, EndScene, ControlScene, PreviewScene, DialogueScene] //meter el resto de escenas segun vaya haciendo
        };
        const game = new Phaser.Game(config);
        game.scene.start('IntroScene');
    </script>
</body>
</html>
