<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="mystile.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.86.0/phaser.min.js"></script>
    <script src="js/intro.js"></script>
    <script src="js/game.js"></script>
    <script src="js/end.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/preview.js"></script>
    <script src="js/dialogo.js"></script>
    <script src="js/credit.js"></script>
    <script src="js/pause.js"></script>
    <script src="js/tutorial.js"></script>

    <meta charset="utf-8" />
    <title>Mystery Mice</title>
</head>
<body>
    <!-- Contenedor para el canvas -->
    <div id="game-canvas"></div>
    <script>
        // Configuración del juego
        var config = {
            type: Phaser.AUTO,
            scale: {
                mode: Phaser.Scale.FIT,
                autoCenter: Phaser.Scale.CENTER_BOTH,
                width: 1920,
                height: 1080,
            },
            parent: 'game-canvas', // Canvas se incrustará en este div
            backgroundColor: '#000000',
            physics: {
                default: 'arcade',
                arcade: {
                    debug: true,
                },
            },
            scene: [IntroScene, GameScene, ControlScene, PreviewScene,  TutorialScene, PauseScene ,CreditScene, DialogueScene, EndScene],
        };

        const game = new Phaser.Game(config);
    </script>
</body>
</html>
